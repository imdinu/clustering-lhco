default:
    image: python:3.9
    before_script:
       - apt-get update
       - apt-get install -y python3-pip
       - pip install -r requirements.txt
stages:
    - test

test:
    script:
        - coverage run --parallel-mode -m xmlrunner --output-file report.xml
        - coverage combine
        - coverage report --omit=tests/*
        - coverage xml
    coverage: '/^TOTAL.+?(\d+\%)$/'
    artifacts:
        when: always
        paths:
            - coverage.xml
            - report.xml
        reports:
            cobertura: coverage.xml
            junit: report.xml
      


  
